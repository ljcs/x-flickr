<link rel="import" href="../components/polymer-jsonp/polymer-jsonp.html">
<polymer-element name="x-flickr" attributes="apikey tag amount">
    <template>
        <style>
            * {
                box-sizing: border-box;    
            }
            div {
                /*display: block;*/
            }
            .thumbnail {
                margin: 5px;
                float: left;
            }
            .img-thumbnail {
                padding: 4px;
                line-height: 1.42857143;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
                -webkit-transition: all .2s ease-in-out;
                transition: all .2s ease-in-out;
                float: left;
                max-width: 100%;
                height: auto;
            }
        </style>

        <polymer-jsonp id="ajax" auto url="http://api.flickr.com/services/rest/?method=flickr.photos.search&api_key={{apikey}}&tags={{tag}}&per_page={{amount}}&page=1&format=json&jsoncallback=" response="{{response}}"></polymer-jsonp>
        <div class="container">
            <p hidden?="{{photos.length}}">Loading photos...</p>
            <p hidden?="{{!photos.length}}">Photos of <strong>{{tag}}</strong> -- showing {{amount}} results</p>
            <template  id="photos" repeat="{{photo in photos}}">
                <div class="thumbnail">
                    <img src="{{photo.src}}" class="img-thumbnail">
                    <p>Photo by {{photo.author}}</p>
                </div>
            </template>
        </div>
    </template>
    <script>
        Polymer('x-flickr', {
            amount: 10,
            apikey: '',
            response: null,
            created: function() {
                this.photos = [];
            },
            responseChanged: function() {
              this.photos = this.response.photos.photo;
              
              this.photos.forEach(function(photo, i) {
                photo.src = 'http://farm' + photo.farm +
                            '.staticflickr.com/' + photo.server +
                            '/' + photo.id + '_' + photo.secret + '.jpg';
                photo.author = 'Loading author...';

                this.fetchDescription(photo);
              }.bind(this));
              
              this.fire('x-flickr-load', {response: this.response});
            },
            fetchDescription: function(photo) {
              var jsonp = document.createElement('polymer-jsonp');
              jsonp.url = 'https://api.flickr.com/services/rest/' + 
                          '?method=flickr.photos.getInfo&api_key=' +
                          this.apikey + '&photo_id=' + photo.id +
                          '&format=json&jsoncallback=';
              jsonp.addEventListener('polymer-response', function(e) {
                photo.author = this.response.photo.owner.realname;
              });
              jsonp.go();
            }
        });
    </script>
</polymer-element>
